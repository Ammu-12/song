{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{song.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
        <h2>{{song.sname}}</h2>
        <h3>{{song.flyric}}</h3>
       <h4>{{song.desc}}</h4>
        <h6>{{song.year}}</h6>
        <a class="btn btn-warning "href="{% url 'songapp:update' song.id %}">Update</a>
        <a class="btn btn-danger "href="{% url 'songapp:delete' song.id %}">Delete</a>
           </div>
    </div>
</div>
{% endblock %}
