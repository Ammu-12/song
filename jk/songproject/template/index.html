{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in song_list %}
        <div class="col-md-3"><br>
           <div class="card" style=" height: 35rem" >
  <img src="{{i.img.url}}" alt="Card-image-top"  height="160px">
  <div class="card-body">
    <h5 class="card-title">{{i.sname}}</h5>
      <h9 class="card-lyric">{{i.flyric}}</h9>
    <p class="card-text" > {{i.desc}}</p>
    <a href="{% url 'songapp:detail' i.id %}" class="btn btn-primary">Go details of the song</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>
</div>

{% endblock %}
